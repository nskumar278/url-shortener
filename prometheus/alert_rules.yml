groups:
  - name: url_shortener_performance
    rules:
      # High response time alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.05
        for: 30s
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s, which exceeds 50ms threshold"

      # Low cache hit ratio
      - alert: LowCacheHitRatio
        expr: (rate(redis_cache_hits_total[5m]) / (rate(redis_cache_hits_total[5m]) + rate(redis_cache_misses_total[5m]))) < 0.9
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Cache hit ratio is below 90%"
          description: "Cache hit ratio is {{ $value | humanizePercentage }}"

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.01
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }}"

      # Low throughput
      - alert: LowThroughput
        expr: rate(http_requests_total[1m]) < 800
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Throughput is below 1000 req/s"
          description: "Current throughput is {{ $value }} req/s"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) > 0.9
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # High CPU usage
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total[5m]) > 0.8
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanizePercentage }}"
